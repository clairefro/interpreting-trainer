<!DOCTYPE html>

<html>
  <head>

   <title>Clean random number test</title>

  </head>

    <script>

      var finalresult;
      var thousand    = 1000;
      var hunthousand = 100000;
      var million     = 1000000;
      var hunmillion  = 100000000;
      var billion     = 1000000000;
      var hunbillion  = 100000000000;
      var trillion    = 1000000000000;

      function generateRan(){
       var result;
       var head = Math.floor((Math.random()*999)+1);
       var tail = Math.floor((Math.random()*9)+1);
       var caseNum = Math.floor((Math.random()*6)+1);

       //add tail? yes (=1), no (=0)
       var tailBoolean = Math.random()<0.5;

       //generate "clean" (somewhat easy to translate) random numbers
       switch(caseNum) {
        //1-1000
        case 1:
          result = Math.floor((Math.random()*thousand)+1);
          break;
        //1001-10,000
        case 2:
          result = Math.floor((Math.random()*10000)+1001);
          break;
        //10,000-999,000
        case 3:
          result = head * 10000;
          if (tailBoolean == true){
            result += (tail * 1000);
          }
          break;
        //100,000-100,000,000
        case 4:
          result = head * million;
          if (tailBoolean == true){
            result += (tail * hunthousand);
          }
          break;
        case 5:
          result = head * billion;
          if (tailBoolean == true){
            result += (tail * hunmillion);
          }
          break;
        case 6:
          result = head * trillion;
          if (tailBoolean == true){
            result += (tail * hunbillion);
          }
          break;
       } 

       //console.log(tailBoolean + "\n");

       return result;
      }
      


      function testRan(){
       var numLength;
       var d1 = 0;
       var d2 = 0;
       var d3 = 0;
       var d4 = 0;
       var d5 = 0;
       var d6 = 0;
       var d7 = 0;
       var d8 = 0;
       var d9 = 0;
       var d10 = 0;
       var d11 = 0;
       var d12 = 0;
       var d13 = 0;
       var d14 = 0;

        for (i=0; i<=10000;i++){
          finalresult = generateRan();
          /*document.getElementById("textarea").innerHTML += finalresult + "\n";*/
          finalresult += "";
          numLength = finalresult.length;
              if (numLength == 1){
                d1++;}
              if (numLength == 2){
                d2++;}
              if (numLength == 3){
                d3++;}
              if (numLength == 4){
                d4++;}
              if (numLength == 5){
                d5++;}
              if (numLength == 6){
                d6++;}
              if (numLength == 7){
                d7++;}
              if (numLength == 8){
                d8++;}
              if (numLength == 9){
                d9++;}
              if (numLength == 10){
                d10++;}
              if (numLength == 11){
                d11++;}
              if (numLength == 12){
                d12++;}
              if (numLength == 13){
                d13++;}
              if (numLength == 14){
                d14++;}
          
        } 
        document.getElementById("textarea").innerHTML += 
       "d1 = " + d1 + "\nd2 = " + d2 + "\nd3 = " + d3 + "\nd4 = " + d4 + "\nd5 = " + d5 + "\nd6 = " + d6 + "\nd7 = " + d7 + "\nd8 = " + d8 + "\nd9 = " + d9 + "\nd10 = " + d10 + "\nd11 = " + d11 + "\nd12 = " + d12 + "\nd13 = " + d13 + "\nd14 = " + d14 + "\n" ;
      }

   

</script>

  <body>
    <textarea id="textarea" rows="30" cols="50"></textarea>
    <button id="button" onclick="testRan();">Generate numbers</button>


  </body>

</html>
